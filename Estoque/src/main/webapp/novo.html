<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style4.css" />
	<link rel="icon" href="imagens/logo_loja.jpg">
	<title>Novo Produto</title>
</head>

<body>
	<header>
		<ul>
			<li><a href="index">Início</a></li>
			<li><a href="main">Produtos</a></li>
			<li><a href="sobre.html">Sobre Nós</a></li>
		</ul>
		<img src=imagens/logo_loja.jpg>
	</header>
	<h1>Adicionar novo produto</h1>
	<form name="formProduto" action="adiciona">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" id="nome"></td>
			</tr>
			<tr>
				<td><input type="text" name="preco" placeholder="Preço" id="preco"></td>
			</tr>
			<tr>
				<td><input type="text" name="quantidade" placeholder="Quantidade" id="quantidade"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="btn" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>

</html>
